<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outcome management</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="relative bg-black text-white flex justify-center items-center h-screen overflow-hidden selection:bg-green-900">

    <svg class="absolute -top-[10%] -left-[20%] blur-[164px] z-1" width="336" height="281" viewBox="0 0 336 281" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M244.662 232.265C189.162 262.265 130.162 298.265 51 271.539C-25.6926 218.546 -16.0557 120.582 92.5139 55.4089C173.318 6.90322 261.89 -25.3107 310.667 26.3466C359.445 78.0039 334.957 158.527 244.662 232.265Z" fill="url(#paint0_linear_15_61)"/>
        <defs>
        <linearGradient id="paint0_linear_15_61" x1="216.74" y1="-21.4328" x2="251.892" y2="248.493" gradientUnits="userSpaceOnUse">
        <stop stop-color="#003553"/>
        <stop offset="1" stop-color="#00530D"/>
        </linearGradient>
        </defs>
    </svg>

    <div class="w-3/4 max-w-xl">
        <p class="font-oswald font-extralight">money left :</p>
        <h1 class="text-5xl font-sarpanch">3.000.000</h1>
        
        <div class="line"></div>

        <p class="font-oswald font-extralight pb-2">new spent :</p>
        <form>
            <div>
                <div class="w-3 bg-green-700 h-12 float-left inline-block mr-1 border border-green-700 shadow-lg shadow-green-900/50">&nbsp;</div>
                <input type="number" class="inline-block"/>
            </div>
            <div>
                <button type="submit" class="block float-right mr-1 font-oswald px-5 mb-5">add spent</button>
            </div>
        </form>

        <div class="line clear-both"></div>

        <div class="flex flex-row justify-between w-full font-oswald text-lg">
            <div class="w-[40%]">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">today spent :</h6>
                <ul class="w-[80%] float-right">
                    <li class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">12.000</li>
                    <li class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">25.000</li>
                </ul>
            </div>
            <div class="w-[40%]">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">last 3 days spent :</h6>
                <ul class="w-[80%] float-right">
                    <li class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">30.000</li>
                    <li class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">45.000</li>
                    <li class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">25.000</li>
                </ul>
            </div>
        </div>

        <button class="block float-left font-oswald px-5" id="show-add">
            add/reset 
            <svg class="inline-block" width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.61788 0L12.849 8.25H0.386724L6.61788 0Z" fill="#E9E9E9" fill-opacity="0.97"/>
            </svg>
        </button>
    </div>

    <div id="add-reset" class="hidden absolute justify-center items-end w-screen h-screen bottom-0 bg-black bg-opacity-70 z-10">
        <div class="h-1/2 w-full flex justify-center items-center bg-black border-4 border-green-900">
            <div class="w-[80%]">

                <svg id="add-menu-down" class="inline-block rotate-180 float-right w-6 h-5 -translate-y-3" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.61788 0L12.849 8.25H0.386724L6.61788 0Z" fill="#E9E9E9" fill-opacity="0.97"/>
                </svg>

                <div class="line clear-both"></div>

                <p class="font-oswald font-extralight pb-2">add income :</p>
                <form>
                    <div class="w-3 bg-green-700 h-12 float-left inline-block mr-1 border border-green-700 shadow-lg shadow-green-900/50">&nbsp;</div>
                    <input type="number" class="inline-block"/>
                    <button type="submit" class="block float-right mr-1 font-oswald px-5 mb-5">add</button>
                </form>
                
                <div class="line clear-both"></div>

                <button class="danger" id="reset-saving">reset saving</button>
            </div>
        </div>
    </div>

    <div id="confirm-popup" class="hidden absolute h-screen w-screen justify-center items-center bg-black z-20 bg-opacity-70">
        <div class="flex w-[180px] h-[150px] justify-center items-center flex-col border border-green-900 bg-black">
            <p class="font-oswald">are you sure?</p>
            <div class="flex items-center justify-center">
                <div class="my-2 p-2 block font-oswald" id="cancel-reset">cancel</div>
                <button class="danger2 border border-red-900 my-1 p-1 font-oswald px-4
                            hover:bg-red-900 hover:bg-opacity-10 
                            transition ease-in duration-200">
                    reset
                </button>
            </div>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
