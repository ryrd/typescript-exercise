</head>
<body class="relative bg-black text-white flex justify-center items-center w-screen h-screen overflow-hidden selection:bg-green-900">
    
    <div class="absolute top-0 right-0 w-1/4 h-1 md:h-[6px] bg-green-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
    <div class="absolute top-0 right-0 h-1/4 w-1 md:w-[6px] bg-green-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

    <div class="absolute bottom-0 left-0 w-1/4 h-1 md:h-[6px] bg-green-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
    <div class="absolute bottom-0 left-0 h-1/4 w-1 md:w-[6px] bg-green-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
    
    <svg class="absolute -top-[10%] -left-[20%] blur-[164px] -z-10 " width="336" height="281" viewBox="0 0 336 281" fill="none" xmlns="http://www.w3.org/2000/svg">

        </defs>
    </svg>

    <svg class="absolute -bottom-10 right-10 blur-[100px] -z-10 w-36 opacity-80" width="336" height="281" viewBox="0 0 336 281" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M244.662 232.265C189.162 262.265 130.162 298.265 51 271.539C-25.6926 218.546 -16.0557 120.582 92.5139 55.4089C173.318 6.90322 261.89 -25.3107 310.667 26.3466C359.445 78.0039 334.957 158.527 244.662 232.265Z" fill="url(#paint0_linear_15_61)"/>

        </linearGradient>
        </defs>

    <button id="install" class="hidden absolute top-5 right-5 font-oswald px-4 text-sm text-white bg-green-900">Install</button>

    <div class="w-3/4 max-w-xl md:max-w-none md:absolute md:right-16 md:w-[55%]">
        <p class="font-oswald font-extralight text-glow">money left :</p>
        <h1 class="text-5xl md:text-7xl xl:text-8xl font-sarpanch" id="main-text">0</h1>
        
        <div class="line decorator"></div>

        <p class="font-oswald font-extralight pb-2 text-glow">new spent :</p>
        <form id="today-spent-form">
            <div class="flex">
                <div class="decorator flex-[1] w-3 bg-green-700 h-12 mr-1 border border-green-700 shadow-lg shadow-green-900/50">&nbsp;</div>
                <input type="number" min="0" class="flex-[22] p-2 z-0" id="today-spent-input"/>
            </div>
            <div class="flex justify-end items-center">
                <button type="submit" class="font-oswald px-5 mb-5 text-glow">add spent</button>
            </div>
        </form>

        <div class="line decorator" style="margin-top: 10px !important;"></div>

        <div class="grid grid-cols-2 md:grid-cols-3 grid-rows-5 gap-5 w-full font-oswald text-sm mb-5 md:mb-0 md:text-xl h-[136px] md:h-[132px]">
            <div class="overflow-y-scroll row-span-5">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1 text-glow">today spent :</h6>
                <ul class="w-[80%] float-right" id="today-spents">
                    
                </ul>
            </div>
            <div class="row-span-3">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1 text-glow">last 3 days spent :</h6>
                <ul class="w-[80%] float-right" id="three-days-spents">
                    
                </ul>
            </div>
            <div class="row-span-1">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1 text-glow">this month spent :</h6>
                <ul class="w-[80%] float-right" id="this-month-spent">

                </ul>
            </div>
        </div>

        <button class="block float-left font-oswald px-5 z-0 md:hidden" id="show-add">
            <span class="text-glow">add/reset</span>
            <svg class="inline-block" width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.61788 0L12.849 8.25H0.386724L6.61788 0Z" fill="#E9E9E9" fill-opacity="0.97"/>
            </svg>
        </button>
    </div>

    <div id="add-reset" class="absolute w-screen h-screen bottom-0 -z-10 md:w-[30%] md:z-0 md:left-12">
        <div id="add-reset-content" class="h-1/2 md:h-full min-h-[360px] absolute bottom-0 w-full flex justify-center items-center bg-black border-4 border-green-900 md:border-0">

            <div id="separator" class="hidden md:block decorator absolute h-[85%] w-[1px] -right-10 bg-green-900"></div>

            <div class="relative w-[80%] md:w-[95%]">

                <div class="w-full h-10 flex justify-end items-center md:hidden">
                    <svg id="add-menu-down" class="inline-block rotate-180 w-6 h-5 cursor-pointer" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.61788 0L12.849 8.25H0.386724L6.61788 0Z" fill="#E9E9E9" fill-opacity="0.97"/>
                    </svg>
                </div>
                <div class="line decorator"></div>

                <p class="font-oswald font-extralight pb-2">add income :</p>
                <form id="income-form">
                    <div class="flex">
                        <div class="decorator flex-[1] w-3 bg-green-700 h-12 float-left inline-block mr-1 border border-green-700 shadow-lg shadow-green-900/50">&nbsp;</div>
                        <input type="number" class="flex-[22] p-2 inline-block" id="income-input"/>
                    </div>
                    <div class="flex justify-end items-center">
                        <button type="submit" class="font-oswald px-5 mb-5">add</button>
                    </div>
                </form>
                
                <div class="line decorator"></div>

                <button class="danger" id="reset-saving">reset saving</button>
            </div>
        </div>
    </div>

    <div id="confirm-popup" class="hidden opacity-0 absolute h-screen w-screen justify-center items-center bg-[#00000088] z-20">
        <div class="flex relative w-[180px] h-[150px] justify-center items-center flex-col border border-red-900 bg-black">

            <p class="font-oswald">are you sure?</p>
            <div class="flex items-center justify-center">
                <button class="border-0 my-2 p-2 block font-oswald cursor-pointer" id="cancel-reset">cancel</button>
                <button id="delete-saving" class="danger2 border border-red-900 my-1 p-1 font-oswald px-4
                                                hover:bg-red-900 hover:bg-opacity-10 
                                                  transition ease-in duration-200">
                    reset
                </button>
            </div>

            <div class="absolute top-0 right-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
            <div class="absolute top-0 right-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

            <div class="absolute bottom-0 left-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
            <div class="absolute bottom-0 left-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
        </div>
    </div>

            <p class="font-oswald">input is empty</p>

            <div class="absolute top-0 right-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
            <div class="absolute top-0 right-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

            <div class="absolute bottom-0 left-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
            <div class="absolute bottom-0 left-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
        </div>
    </div>

    <div id="money-lest-popup" class="hidden absolute h-screen w-screen justify-center items-center bg-transparent z-20 transition-opacity duration-500 ease-out">
        <div class="flex relative w-[150px] h-[120px] justify-center items-center flex-col border border-red-900 bg-black">

            <button id="money-lest-btn" class="absolute right-4 top-3 border-0 float-right my-0 p-0 text-gray-400">X</button>

            <p class="font-oswald">not enough money left</p>

            <div class="absolute top-0 right-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
            <div class="absolute top-0 right-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

            <div class="absolute bottom-0 left-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
            <div class="absolute bottom-0 left-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
    <script>
        if('serviceWorker' in navigator){
            try{
                navigator.serviceWorker.register('./service-worker.js');
            }
            catch(err){
                console.log(err);
            }
        }

        let deferredPrompt;
        const sfx = new Audio('../sfx/click.wav');
        const install = document.getElementById('install');

        window.addEventListener('beforeinstallprompt', e => {
            install.style.display = 'block';       
            deferredPrompt = e;                     
        });

        //add click event listener to install button
        install.addEventListener('click', async () => {
            sfx.play();
            if (deferredPrompt !== null) {
                deferredPrompt.prompt();
                const {outcome} = await deferredPrompt.userChoice;
                if (outcome === 'accepted') deferredPrompt = null;
            }
        });
        
    </script>
</body>
</html>
