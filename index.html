<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outcome management</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="relative bg-black text-white flex justify-center items-center w-screen h-screen overflow-hidden selection:bg-green-900">
    
    <div class="absolute top-0 right-0 w-1/4 h-1 md:h-[6px] bg-green-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
    <div class="absolute top-0 right-0 h-1/4 w-1 md:w-[6px] bg-green-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

    <div class="absolute bottom-0 left-0 w-1/4 h-1 md:h-[6px] bg-green-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
    <div class="absolute bottom-0 left-0 h-1/4 w-1 md:w-[6px] bg-green-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
    
    <svg class="absolute -top-[10%] -left-[20%] blur-[164px] -z-10" width="336" height="281" viewBox="0 0 336 281" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M244.662 232.265C189.162 262.265 130.162 298.265 51 271.539C-25.6926 218.546 -16.0557 120.582 92.5139 55.4089C173.318 6.90322 261.89 -25.3107 310.667 26.3466C359.445 78.0039 334.957 158.527 244.662 232.265Z" fill="url(#paint0_linear_15_61)"/>
        <defs>
        <linearGradient id="paint0_linear_15_61" x1="216.74" y1="-21.4328" x2="251.892" y2="248.493" gradientUnits="userSpaceOnUse">
        <stop stop-color="#003553"/>
        <stop offset="1" stop-color="#00530D"/>
        </linearGradient>
        </defs>
    </svg>

    <svg class="absolute -bottom-[5%] -right-[0%] blur-[84px] -z-10 w-36 opacity-75" width="336" height="281" viewBox="0 0 336 281" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M244.662 232.265C189.162 262.265 130.162 298.265 51 271.539C-25.6926 218.546 -16.0557 120.582 92.5139 55.4089C173.318 6.90322 261.89 -25.3107 310.667 26.3466C359.445 78.0039 334.957 158.527 244.662 232.265Z" fill="url(#paint0_linear_15_61)"/>
        <defs>
        <linearGradient id="paint0_linear_15_61" x1="216.74" y1="-21.4328" x2="251.892" y2="248.493" gradientUnits="userSpaceOnUse">
        <stop stop-color="#003553"/>
        <stop offset="1" stop-color="#00530D"/>
        </linearGradient>
        </defs>
    </svg>

    <div class="w-3/4 max-w-xl">
        <p class="font-oswald font-extralight">money left :</p>
        <h1 class="text-5xl md:text-7xl xl:text-8xl font-sarpanch" id="main-text">0</h1>
        
        <div class="line decorator"></div>

        <p class="font-oswald font-extralight pb-2">new spent :</p>
        <form id="today-spent-form">
            <div class="flex">
                <div class="decorator flex-[1] w-3 bg-green-700 h-12 mr-1 border border-green-700 shadow-lg shadow-green-900/50">&nbsp;</div>
                <input type="number" min="0" class="flex-[19] p-2" id="today-spent-input"/>
            </div>
            <div class="flex justify-end items-center">
                <button type="submit" class="font-oswald px-5 mb-5">add spent</button>
            </div>
        </form>

        <div class="line decorator"></div>

        <div class="flex flex-row justify-between w-full font-oswald text-sm md:text-xl h-28">
            <div class="w-[40%] overflow-y-scroll">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">today spent :</h6>
                <ul class="w-[80%] float-right" id="today-spents">
                    
                </ul>
            </div>
            <div class="w-[40%]">
                <h6 class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">last 3 days spent :</h6>
                <ul class="w-[80%] float-right" id="three-days-spents">
                    <!-- <li class="border border-white border-opacity-40 border-l-0 border-t-0 border-r-0 pl-1">30.000</li> -->
                    
                </ul>
            </div>
        </div>

        <button class="block float-left font-oswald px-5 z-0" id="show-add">
            add/reset 
            <svg class="inline-block" width="13" height="9" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.61788 0L12.849 8.25H0.386724L6.61788 0Z" fill="#E9E9E9" fill-opacity="0.97"/>
            </svg>
        </button>
    </div>

    <div id="add-reset" class="hidden absolute w-screen h-screen bottom-0 bg-opacity-70 bg-black z-10 transition-all ease-in-out duration-500">
        <div id="add-reset-content" class="h-1/2 md:h-[65%] min-h-[360px] absolute bottom-0 w-full flex justify-center items-center bg-black border-4 border-green-900 transition-all ease-in-out duration-500">
            <div class="relative w-[80%] md:w-1/2">

                <div class="w-full h-10 flex justify-end items-center cursor-pointer">
                    <svg id="add-menu-down" class="inline-block rotate-180 w-6 h-5" viewBox="0 0 13 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.61788 0L12.849 8.25H0.386724L6.61788 0Z" fill="#E9E9E9" fill-opacity="0.97"/>
                    </svg>
                </div>
                <div class="line decorator"></div>

                <p class="font-oswald font-extralight pb-2">add income :</p>
                <form id="income-form">
                    <div class="flex">
                        <div class="decorator flex-[1] w-3 bg-green-700 h-12 float-left inline-block mr-1 border border-green-700 shadow-lg shadow-green-900/50">&nbsp;</div>
                        <input type="number" class="flex-[19] inline-block" id="income-input"/>
                    </div>
                    <div class="flex justify-end items-center">
                        <button type="submit" class="font-oswald px-5 mb-5">add</button>
                    </div>
                </form>
                
                <div class="line decorator"></div>

                <button class="danger" id="reset-saving">reset saving</button>
            </div>
        </div>
    </div>

    <div id="confirm-popup" class="hidden opacity-0 absolute h-screen w-screen justify-center items-center bg-black z-20 bg-opacity-0 transition-opacity duration-500 ease-out">
        <div class="flex relative w-[180px] h-[150px] justify-center items-center flex-col border border-green-900 bg-black">

            <p class="font-oswald">are you sure?</p>
            <div class="flex items-center justify-center">
                <button class="border-0 my-2 p-2 block font-oswald cursor-pointer" id="cancel-reset">cancel</button>
                <button id="delete-saving" class="danger2 border border-red-900 my-1 p-1 font-oswald px-4
                             hover:bg-red-900 hover:bg-opacity-10 
                               transition ease-in duration-200">
                    reset
                </button>
            </div>

            <div class="absolute top-0 right-0 w-[40%] h-1 bg-green-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
            <div class="absolute top-0 right-0 h-[40%] w-1 bg-green-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

            <div class="absolute bottom-0 left-0 w-[40%] h-1 bg-green-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
            <div class="absolute bottom-0 left-0 h-[40%] w-1 bg-green-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
        </div>
    </div>
    
    <div id="empty-popup" class="hidden absolute h-screen w-screen justify-center items-center bg-transparent z-20 transition-opacity duration-500 ease-out">
        <div class="flex relative w-[150px] h-[120px] justify-center items-center flex-col border border-red-900 bg-black">

            <button id="empty-btn" class="absolute right-4 top-3 border-0 float-right my-0 p-0 text-gray-400">X</button>

            <p class="font-oswald">input is empty</p>

            <div class="absolute top-0 right-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 80%, 100% 100%, 39% 100%, 0 0);"></div>
            <div class="absolute top-0 right-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(20% 0%, 80% 0%, 100% 0, 100% 80%, 100% 100%, 0% 80%, 0 0);"></div>

            <div class="absolute bottom-0 left-0 w-[40%] h-1 bg-red-900" style="clip-path: polygon(0 0, 48% 0, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
            <div class="absolute bottom-0 left-0 h-[40%] w-1 bg-red-900" style="clip-path: polygon(0 0, 0 0, 100% 18%, 100% 80%, 100% 99%, 0 100%, 0% 80%, 0% 20%);"></div>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
